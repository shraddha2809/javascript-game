<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo game</title>
    <link rel="stylesheet" href="./index.css" class="css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Syne+Mono&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div class="container">
        <h1>JS LUDO</h1>
        <div class="main">
          <div class="dice">
            <p id="q">Player 1</p>
            <img src="./image/dice1.png" id="check1">
          </div> 
          <div class="dice">
            <p id="p">Player 2</p>
            <img src="./image/dice6.png" id="check2">
          </div>   
        </div>
        
        <div style=" text-align: center;">
            <button id="button" onclick="ludogame()">Click me</button>
        </div>
    </div>

    <script>
        ludogame = () =>     //also use function ludogame()
        {
           const play1=Math.floor(Math.random()*6)+1;
           let play1dice=`image/dice${play1}.png`;  
           document.getElementById('check1').setAttribute('src',play1dice);
        
           const play2=Math.floor(Math.random()*6)+1;
           let play2dice=`image/dice${play2}.png`;
           document.getElementById('check2').setAttribute('src',play2dice);
        
           if(play1>play2)
            {
              document.querySelector('h1').innerHTML="player 1 won !";
            }
           else if(play1<play2)
            {
              document.querySelector('h1').innerHTML="player 2 won !";
            }
           else
           {
             document.querySelector('h1').innerHTML="DRAW";
           }
        } 
    </script>

</body>
</html>
